{% extends "base3.html" %}
{% block title %}Reset password{% endblock %}

{% block contents %}
<!-- Bootstrapのグリッドシステム -->
<div class="container">
  <!-- 行を配置 -->
  <div class="row">
    <!-- 列の上下パディングpy-4 -->
    <div class="col py-4">

      <hr>
      <h3>パスワードをリセットしますか？</h3>
      <p>
        登録済みのメールアドレスを入力してください。<br>
        パスワードリセットのリンクを記載したメールをすぐにお届けします。
      </p>

      <br>

      <!-- メール送信のためのフォームを配置 -->
      <form action="" method="POST" class="text-center" style="display: flex; justify-content: center; align-items: center; gap: 8px;">
        {% csrf_token %}
        <!-- formに格納されているインプットボックスとラベルを出力 -->
        {{ form }}
        <!-- 送信ボタン -->
        <input type="submit" value="メールを受け取る" /><br>
      </form>

      <br>

      <!-- トップページへのリンク -->
      <a href="{% url 'newsapp:index' %}">Photo Gallery</a>

      <hr>
    </div>
  </div>
</div>
{% endblock %}
